<!DOCTYPE HTML>

<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>IVLE Design Prototpe</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" />

  <script src="js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/tabs.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

<div id="wrapper">

  <div id="header" class="group">

    <div id="user">
      Hi, <span id="username">Guest</span>
    </div> <!-- END user -->

  </div> <!-- END header -->

  <div id="tabs" class="group">

    <div id="nav">
      <ul>
        <li for="to-do">To-do</li>
        <li class="tab-selected" for="announcement">Announcement</li>
        <li for="modules">Modules <span class="sub-menu-button"> </span>
          <ul class="sub-menu modules-submenu">
          </ul>
        </li>
        <li for="timetable">Timetable</li>
      </ul>
    </div> <!-- END nav -->

    <div id="to-do-tab" class="tab hide-tab">

      todo list tab

      <ul>
            <li>Module 1</li>
            <li>Module 2</li>
            <li>Module 3</li>
      </ul>

    </div> <!-- End to-do-tab -->

    <div id="timetable-tab" class="tab hide-tab">

      timetable tab

    </div> <!-- End timetable-tab -->

    <div id="announcement-tab" class="tab hide-tab">

      <div class="ann-item">

        <h1>Sample Announcement</h1>

        <div class="ann-content">

          <p>Sample Announcement</p>

        </div> <!-- End ann-content -->

      </div> <!-- END ann-item -->

    </div> <!-- END announce-tab -->

    <div id="modules-tab" class="tab hide-tab group">

      <div class="mod-item">

        <h1>WANG</h1>

        <h2>ZHUOCHUN</h2>

        <span class="mod-id">MODULE ID</span>

        <span class="unread zero-unread mod-label">0</span>

        <ul class="mod-links">
          <li>Workbin</li>
          <li>Forum</li>
        </ul>
        
      </div> <!-- END mod-item -->
      
    </div> <!-- END modules-tab -->

    <div id="load-tab" class="tab">

      <h1>Loading ...</h1>

      <span id="load-gif"></span>
      
    </div> <!-- END load-tab -->
    
  </div> <!-- END tabs -->

</div> <!-- END wrapper -->

</body>

</html>
